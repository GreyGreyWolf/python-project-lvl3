
env:
  global:
    - CC_TEST_REPORTER_ID=ad8dd9c716d52a7f7ef59b32ca274893119b9a552c58cb69368f53710b017775

language: python
python:
  - "3.6"

before_install:
  - pip install poetry
  - pip install flake8
  - pip install pytest
  - pip install pytest-cov
  - pip install coverage
  - pip install PyYAML

install:
  - make install

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  - make test
  - make lint

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT